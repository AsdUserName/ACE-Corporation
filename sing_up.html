<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <title>ACE Bike Corporation</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>

  <link href="css/style_register.css" rel="stylesheet">

</head>
<body>

  <div class="container w-75 bg-dark mt-4 mb-4 rounded shadow">
    <div class="row align-items-stretch">
        <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

        </div>
        <div class="col bg-white p-5 rounded-end">
          <div class="text-end">
            <img src="img/Ace.png" width="48" alt="">
          </div>

          <h2 class="fw-bold text-center py-5">Registrarse</h2>

          <!-- Form -->
          <form action="#" id="formulario_inicio">
            <div class="row">
              <div class="col-6 mb-2">
                <label for="name" class="form-label" id="nombre">Nombre</label>
                <input type="text" class="form-control" name="nombre" placeholder="Bruno">
              </div>
              <div class="col-6 mb-2">
                <label for="lastname" class="form-label" id="apellido">Apellido</label>
                <input type="text" class="form-control" name="apellido" placeholder="Mars">
              </div>
            </div>
            <div class="mb-2">
              <label for="email" class="form-label" id="email">Correo electronico</label>
              <input type="email" class="form-control" name="email" placeholder="name@example.com">
            </div>
            <div class="mb-4">
              <label for="password" class="form-label" id="password">Contraseña</label>
              <input type="text" class="form-control" name="password" placeholder="contraseña123">
            </div>
            <div class="mb-4">
              <label for="password" class="form-label" id="rePassword">Repetir Contraseña</label>
              <input type="text" class="form-control" name="rePassword" placeholder="contraseña123">
            </div>
            <div class="mb-4">
              <a href="#">Política de privacidad</a>
            </div>

            <div class="d-grid">
              <input type="submit" class="btn btn-primary" href="login.html" value="Registrarse" id="guardar">
            </div>

            <div class="my-3">
              <span">¿Ya tienes una cuenta?<a href="login.html">Iniciar Sesión</a></span>
            </div>
          </form>
        </div>
    </div>
  </div>

<!-- Librerias JavaScript -->
<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
<script src="js/traducciones.js"></script>
<script src="js/validaciones.js"></script> 

</body>
</html>
