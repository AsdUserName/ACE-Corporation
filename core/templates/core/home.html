<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="row">
        <h1>Listado de Bicicletas</h1>
    </div>
<div class="row">
    <table border="1">
        <tr><td>Modelo</td><td>Marca</td><td>Color</td><td>Precio</td></tr>
        {% for lol in bicicletas %}
        <tr><td>{{lol.modelo}}</td><td>{{lol.marca}}</td><td>{{lol.precio}}</td></tr>
        {% endfor %}
    </table>
</div>
</body>
</html>
