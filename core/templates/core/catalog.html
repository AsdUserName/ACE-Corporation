                </a>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between px-3" id="navbarCollapse">
                    <div class="navbar-nav ml-auto py-0">
                        <a href="{% url 'index' %}" class="nav-item nav-link">Inicio</a>

                        <a href="{% url 'catalog' %}" class="nav-item nav-link active">cat√°logo</a>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <!-- Navbar End -->

    <div class="container-fluid py-5">
        <div class="container pt-5 pb-3">
            <div class="text-center mb-3 pb-3">

                <h1>Elige la na'e que mas le acomode a tu bolsillo</h1>
            </div>

    </div>

    <div id="div-totop" class="cmn-divfloat">
        <a href="#span-top" class="btn btn-primary cmn-btncircle">
          <i class="fa fa-arrow-up">a</i>
        </a>
    </div>
      

    <!-- Carrito de compras -->
    <div class="container">
        <div class="row">
            <!-- Elementos generados a partir del JSON -->
            
            <main id="items" class="col-12 row"></main>

           
                    <div class="col">
                        <button type="button" class="btn btn-primary bgb btn-wsp border-primary" target="_blank" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            <i class="">Carrito</i>
                        </button>
                    </div>
        
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                
                                    <h2>Carrito</h2>
                                    <!-- Elementos del carrito -->
                                    <ul id="carrito" class="list-group"></ul>
                                    <hr>
                                    <!-- Precio total -->
                                    <p class="text-right">Total: <span id="total"></span>&dollar;</p>
                                    <button id="boton-vaciar" class="btn btn-danger">Vaciar</button>
                                
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                              <button type="button" class="btn btn-primary">Pagar</button>
                            </div>
                          </div>
                        </div>
                    </div>
        
             

        </div>
